
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Cornerstone Charity</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-700">Contact Us</h1>
    <form action="https://formspree.io/f/yourFormID" method="POST" class="bg-white p-6 rounded-xl shadow space-y-4">
      <input class="w-full border p-2 rounded" type="text" name="name" placeholder="Your Name" required />
      <input class="w-full border p-2 rounded" type="email" name="email" placeholder="Email Address" required />
      <input class="w-full border p-2 rounded" type="tel" name="phone" placeholder="Phone Number" required />
      <textarea class="w-full border p-2 rounded" name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Send Message</button>
    </form>
  </main>
</body>
</html>
