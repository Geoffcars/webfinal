<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <img src="assets/images/logo.png" alt="Logo" class="h-12 w-auto" />
        <h1 class="text-xl font-bold">Cornerstone Charity</h1>
      </div>
      <nav>
        <ul class="flex space-x-4 text-sm font-semibold">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="programs.html" class="hover:text-yellow-300">Programs</a></li>
          <li><a href="volunteer.html" class="hover:text-yellow-300">Volunteer</a></li>
          <li><a href="success.html" class="hover:text-yellow-300">Success</a></li>
          <li><a href="blog.html" class="hover:text-yellow-300">Blog</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-300">Gallery</a></li>
          <li><a href="newsletter.html" class="hover:text-yellow-300">Newsletter</a></li>
          <li><a href="donate.html" class="hover:text-yellow-300">Donate</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-6 ">
    <section class="max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-blue-900 mb-6">Get In Touch</h2>
      <form action="https://formspree.io/f/mnqeyzjv" method="POST" class="bg-white p-6 rounded shadow space-y-4">
        <input type="text" name="name" placeholder="Full Name" required class="border p-3 rounded w-full" />
        <input type="email" name="email" placeholder="Email Address" required class="border p-3 rounded w-full" />
        <input type="tel" name="phone" placeholder="Phone Number" class="border p-3 rounded w-full" />
        <textarea name="message" rows="4" placeholder="Your Message" required class="border p-3 rounded w-full"></textarea>
        <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-700">Send Message</button>
      </form>
    </section>
    </main>
  <footer class="bg-blue-900 text-white text-center py-4 mt-12">
    &copy; 2025 Cornerstone Charity. All rights reserved.
  </footer>
</body>
</html>
